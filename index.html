<!DOCTYPE html>
<html>

<head>
    <title>Job Application</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Job Application Form</h1>
    <form>

        <div>
            <label>Position Applied For:</label>
            <input type="block">
        </div>
        <div>
            <label>Name:</label>
            <input type="block">
        </div>

        <div>
            <label>Gender:</label>
            <label>Male</label>
            <input type="radio" name="male/female" value="male">
            <label>Female</label>
            <input type="radio" name="male/female" value="female">
        </div>

        <div>
            <label>Nationality:</label>
            <input type="block">
        </div>

        <div>
            <label>Date of Birth:</label>
            <input type="date">
        </div>

        <div>
            <label>Address:</label>
            <textarea></textarea>
        </div>

        <div>
            <label>Telephone Number:</label>
            <input type="block">
        </div>

        <div>
            <label>Email:</label>
            <input type="block">
        </div>

        <div>
            <h2>Educational History and Qualifications:</h2>
            <textarea rows="5"></textarea>
        </div>

        <div>
            <h2>Work Experience/Employment/Training:</h2>
            <label>Years of Experience:</label>
            <input type="range" min="0" max="10" step="1" value="0">
            <output>0</output> years
        </div>

        <div>
            <label>Personal Statement:</label>
            <textarea rows="5"></textarea>
        </div>

        <div>
            <h2>Referees:</h2>

            <div>
                <label>Name:</label>
                <input type="block">
            </div>

            <div>
                <label>Occupation:</label>
                <input type="block">
            </div>

            <div>
                <label>Relationship:</label>
                <select>
                    <option value="friend">Friend</option>
                    <option value="family">Family</option>
                    <option value="colleague">Colleague</option>
                    <option value="supervisor">Supervisor</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div>
                <label>Address:</label>
                <input type="block">
            </div>

            <div>
                <label>Telephone:</label>
                <input type="block">
            </div>
        </div>

        <div>
            <label>Are you vegetarian?</label>
            <div>
                <input type="checkbox">
                <label>yes</label>
            </div>
            <div>
                <input type="checkbox">
                <label>no</label>
            </div>
        </div>
        
        <div>
            <label>Select your favorite fruits (Hold Ctrl/Command to select multiple):</label>
            <select multiple>
                <option value="apple">Apple</option>
                <option value="banana">Banana</option>
                <option value="cherry">Cherry</option>
                <option value="orange">Orange</option>
                <option value="strawberry">Strawberry</option>
            </select>
        </div>

        <div>
            <br/><input type="Submit" value="Submit">
            <input type="reset" value="Clear to Reset">
        </div>

    </form>
</body>

</html>
